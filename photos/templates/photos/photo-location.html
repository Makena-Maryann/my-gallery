{%extends 'photos/base.html'%}

{% block content %}
{{block.super}}

<div class="container">
 <div class="row">
   <h2>View photos by location:</h2> 
 </div>
 <div class="row">
   {% for photo in photos %}
   <div class="col-xs-6 col-sm-6 col-md-4 col-lg-6">
      <img src="{{photo.image.url}}" class="img-responsive" alt="Image">
      <h2> {{ photo.image_name }} </h2>
   </div>
 
   {% empty %}
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-6">
       <h2> There are No Images </h2>
    </div> 
   {% endfor %} 
 </div>
</div>
{% endblock %}
